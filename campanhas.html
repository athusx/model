  <div class="botao">
    <button  onclick="trocarImagem()">Trocar de imagem</button>
  </div>
   <script>
    function trocarImagem() {
  var imagem = document.getElementById("imagem");
  if (imagem.src.match("foto1.png")) {
    imagem.src = "fotos/foto2.png";
    imagem.alt = "Imagem 2";
  } else {
    imagem.src = "fotos/foto3.png";
    imagem.alt = "Imagem ";
  }
}
